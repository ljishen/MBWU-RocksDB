---
- name: ({{ notes }}) get the PIDs of the YCSB processes
  # this command always exits with 0
  shell: >
    ps -eo user,pid,ppid,c,stime,tname,time,args |
    grep -E [j]ava.+{{ remote_workload_file }} |
    awk '{print $2}'
  loop: "{{ device_names }}"
  loop_control:
    loop_var: device_name
  register: comm_ycsb_pid
  until: comm_ycsb_pid.stdout != ""
  retries: "{{ 60 * 3 }}"
  delay: 1
  changed_when: False

- name: ({{ notes }}) save the YCSB PIDs
  shell: echo {{ item.stdout }} > {{ ycsb_pid_file }}
  vars:
    device_name: "{{ item.device_name }}"
  loop: "{{ comm_ycsb_pid.results }}"
...
