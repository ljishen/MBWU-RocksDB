---
rocksdb_dir: "{{ workdir }}/rocksdb-{{ rocksdb_version }}"
rocksdbjni_src: "{{ rocksdb_dir }}/java/target/rocksdbjni-{{ rocksdb_version }}-linux64.jar"
rocksdbjni_dest_dir: "{{ ansible_user_dir }}/.m2/repository/org/rocksdb/rocksdbjni/{{ rocksdb_version }}"
rocksdbjni_dest_pom: "{{ rocksdbjni_dest_dir }}/rocksdbjni-{{ rocksdb_version }}.pom"

# All online CPUs will be configured to use this scaling governor.
cpu_scaling_governor: 'performance'

# https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/5/html/tuning_and_optimizing_red_hat_enterprise_linux_for_oracle_9i_and_10g_databases/chap-oracle_9i_and_10g_tuning_guide-setting_shell_limits_for_the_oracle_user
nofile_soft_limit: 63536
